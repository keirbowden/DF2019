<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2>Search Contacts</h2>
        </div>
        <div class="slds-card__body">
            <div class="slds-m-around_medium">
                <input type="text" onchange={handleKeyChange} class="slds-m-bottom_small" name="searchNameInput"
                    value={searchName} />
                <button name="searchContacts" title="Search" onclick={searchClicked}
                    class="slds-m-left_x-small">Search</button>
                <template if:true={contacts.data}>
                    <div id="searchContactsResults" class="slds-m-top_small">
                        <template for:each={contacts.data} for:item="contact">
                            <p key={contact.Id}><span>{contact.Name}, </span><span>{contact.Email}</span></p>
                        </template>
                    </div>
                </template>
                <template if:true={contacts.error}>
                    Error!
                </template>
            </div>
        </div>
    </div>
</template>
